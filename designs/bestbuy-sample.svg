    <text
       xml:space="preserve"
       id="text40877"
       style="font-size:40px;line-height:1.25;font-family:'Roboto Serif';-inkscape-font-specification:'Roboto Serif';letter-spacing:0px;word-spacing:0px;white-space:pre;shape-inside:url(#rect40879)"><tspan
         x="89.964844"
         y="2770.1633"
         id="tspan51947"><tspan
   style="font-weight:bold;-inkscape-font-specification:'Roboto Serif Bold'"
   id="tspan51945">Netfirms Inc.</tspan>
</tspan><tspan
         x="89.964844"
         y="2820.1633"
         id="tspan51951"><tspan
           style="font-size:21.3333px"
           id="tspan51949">In 2005, life took me to central canada, and I experienced living in Toronto for the </tspan></tspan><tspan
         x="89.964844"
         y="2870.1633"
         id="tspan51955"><tspan
           style="font-size:21.3333px"
           id="tspan51953">first time. I landed another position with a web hosting company called Netfirms. </tspan></tspan><tspan
         x="89.964844"
         y="2920.1633"
         id="tspan51959"><tspan
           style="font-size:21.3333px"
           id="tspan51957">Here I was a member of the marketing department, and as such was responsible </tspan></tspan><tspan
         x="89.964844"
         y="2970.1633"
         id="tspan51963"><tspan
           style="font-size:21.3333px"
           id="tspan51961">not only for updating the company website, but also doing advertising design </tspan></tspan><tspan
         x="89.964844"
         y="3020.1633"
         id="tspan51967"><tspan
           style="font-size:21.3333px"
           id="tspan51965">work. I would often show up to work and have to produce ads immediately for ad </tspan></tspan><tspan
         x="89.964844"
         y="3070.1633"
         id="tspan51971"><tspan
           style="font-size:21.3333px"
           id="tspan51969">space that had been aquired moments ago. Suffice to say, it was a fast paced </tspan></tspan><tspan
         x="89.964844"
         y="3120.1633"
         id="tspan51975"><tspan
           style="font-size:21.3333px"
           id="tspan51973">enviroment. I also had the chance to do more print work here, designing </tspan></tspan><tspan
         x="89.964844"
         y="3170.1633"
         id="tspan51979"><tspan
   style="font-size:21.3333px"
   id="tspan51977">magazine ads, training material, and other projects.</tspan> 
</tspan></text>
