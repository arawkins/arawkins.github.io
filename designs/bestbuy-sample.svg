    <text
       xml:space="preserve"
       id="text3815-6-5"
       style="font-size:21.3333px;line-height:1.25;font-family:'Roboto Serif';-inkscape-font-specification:'Roboto Serif';letter-spacing:0px;word-spacing:0px;white-space:pre;shape-inside:url(#rect3817-3-7)"
       transform="translate(917.56206,2330.9348)"><tspan
         x="133.51367"
         y="110.87703"
         id="tspan51933">On occasion I would have the chance to work on promotional websites for </tspan><tspan
         x="133.51367"
         y="137.54366"
         id="tspan51935">featured products, like major videogame releases. I had a lot of fun </tspan><tspan
         x="133.51367"
         y="164.21028"
         id="tspan51937">making the force lighting that extended down over the box art.</tspan></text>
    <text
       xml:space="preserve"
       id="text3815-6-5-2"
       style="font-size:21.3333px;line-height:1.25;font-family:'Roboto Serif';-inkscape-font-specification:'Roboto Serif';letter-spacing:0px;word-spacing:0px;white-space:pre;shape-inside:url(#rect3817-3-7-6)"
       transform="translate(-31.619054,2292.7906)"><tspan
         x="133.51367"
         y="110.87703"
         id="tspan51939">Sometimes the screenshots and artwork allowed these designs to </tspan><tspan
         x="133.51367"
         y="137.54366"
         id="tspan51941">practically make themselves. The kinetic action of the hockey screenshots </tspan><tspan
         x="133.51367"
         y="164.21028"
         id="tspan51943">made it really easy to come up with a fun, engaging design.</tspan></text>
