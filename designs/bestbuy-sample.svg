    <text
       xml:space="preserve"
       id="text3815"
       style="font-size:40px;line-height:1.25;font-family:'Roboto Serif';-inkscape-font-specification:'Roboto Serif';letter-spacing:0px;word-spacing:0px;white-space:pre;shape-inside:url(#rect3817)"
       transform="translate(-26.801644,8.2873072)"><tspan
         x="133.51367"
         y="127.98751"
         id="tspan51865"><tspan
   style="font-weight:bold;-inkscape-font-specification:'Roboto Serif Bold'"
   id="tspan51863">Best Buy Canada Ltd.</tspan>
</tspan><tspan
         x="133.51367"
         y="177.98751"
         id="tspan51869"><tspan
           style="font-size:21.3333px"
           id="tspan51867">After a short hiatus from tech work, I landed a contract position at Best </tspan></tspan><tspan
         x="133.51367"
         y="227.98751"
         id="tspan51873"><tspan
           style="font-size:21.3333px"
           id="tspan51871">Buy Canada CHQ in Burnaby BC, Canada. My initial task there was to help </tspan></tspan><tspan
         x="133.51367"
         y="277.98751"
         id="tspan51877"><tspan
           style="font-size:21.3333px"
           id="tspan51875">with a full translation of the site from English to French. Best Buy had </tspan></tspan><tspan
         x="133.51367"
         y="327.98751"
         id="tspan51881"><tspan
           style="font-size:21.3333px"
           id="tspan51879">recently aquired the Canadian electronics chain Futureshop, and was </tspan></tspan><tspan
         x="133.51367"
         y="377.98751"
         id="tspan51885"><tspan
           style="font-size:21.3333px"
           id="tspan51883">moving into the Canadian market with their Best Buy brand as well. As </tspan></tspan><tspan
         x="133.51367"
         y="427.98751"
         id="tspan51889"><tspan
           style="font-size:21.3333px"
           id="tspan51887">such, they needed a full French version of their site. The work mainly </tspan></tspan><tspan
         x="133.51367"
         y="477.98751"
         id="tspan51893"><tspan
           style="font-size:21.3333px"
           id="tspan51891">involved going through the entire site, department by department, and re-</tspan></tspan><tspan
         x="133.51367"
         y="527.98751"
         id="tspan51897"><tspan
           style="font-size:21.3333px"
           id="tspan51895">creating every graphic with french text. I gained a lot of experience here </tspan></tspan><tspan
         x="133.51367"
         y="577.98751"
         id="tspan51901"><tspan
           style="font-size:21.3333px"
           id="tspan51899">working within a larger team in a very large organization. I met some great </tspan></tspan><tspan
         x="133.51367"
         y="627.98751"
         id="tspan51905"><tspan
           style="font-size:21.3333px"
           id="tspan51903">colleagues there as well. 
</tspan></tspan><tspan
         x="133.51367"
         y="677.98751"
         id="tspan51909"><tspan
           style="font-size:21.3333px"
           id="tspan51907">
</tspan></tspan><tspan
         x="133.51367"
         y="727.98751"
         id="tspan51913"><tspan
           style="font-size:21.3333px"
           id="tspan51911">After the French conversion was complete, I continued on to work on a </tspan></tspan><tspan
         x="133.51367"
         y="777.98751"
         id="tspan51917"><tspan
           style="font-size:21.3333px"
           id="tspan51915">variety of other projects, including promotional websites, and weekly </tspan></tspan><tspan
         x="133.51367"
         y="827.98751"
         id="tspan51921"><tspan
           style="font-size:21.3333px"
           id="tspan51919">updates to the various departments and subpages of Bestbuy.ca. Work was </tspan></tspan><tspan
         x="133.51367"
         y="877.98751"
         id="tspan51925"><tspan
           style="font-size:21.3333px"
           id="tspan51923">still primarily done with raw HTML and Photoshop. Flash was reserved </tspan></tspan><tspan
         x="133.51367"
         y="927.98751"
         id="tspan51929"><tspan
           style="font-size:21.3333px"
           id="tspan51927">and used for very specific promotions and areas of the site. </tspan></tspan></text>
    <rect
       style="opacity:0.922201;fill:#e6e6e6;stroke-width:3.20437"
