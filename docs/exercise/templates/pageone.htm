<p>{{msgStrs 'pageOnetext'}}</p>
<table>
	<thead>
		<tr>
			<th class="fn">{{msgStrs 'firstname'}}</th>
			<th class="ln">{{msgStrs 'lastname'}}</th>
			<th class="date created">{{msgStrs 'created'}}</th>
		</tr>
	</thead>
	<tbody>
		{{#each this}}
			<tr>
				<td class="fn"><a href="#">{{{firstName}}}</a></td>
				<td class="ln"><a href="#">{{{lastName}}}</a></td>
				<td class="date created">{{formatDate created}}</td>
			</tr>
		{{/each}}
	</tbody>
</table>
